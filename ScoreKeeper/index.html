	<title>Score Keeper</title>

<body class="mt-5">

<div class="container">
	<div class="row">
		<h1 class="h1 text-center col-12">Score: <span id="scorePlayer1">0</span> to <span id="scorePlayer2">0</span></h1>
		<div class="mt-5 text-center col-12">
			<h3>Playing to: <span id="playingToNumber">5</span></h3>
			<input type="number" class="col-2 text-center" id="maxNumberScore" name="playingTo" value="5" min="1">
			<br><br>
			<button class="btn btn-info players" id="player1">Player 1</button>
			<button class="btn btn-info players" id="player2">Player 2</button>
			<button class="btn btn-info" id="reset">Reset</button>
			<br><br>
			<h1 id="winner" class="winner h1"></h1>
			<h4 class="h4 text-muted font-italic blink"></h4>
		</div>	

	</div>


</div>
